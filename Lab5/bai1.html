<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>

<body ng-app="myapp">
    <div class="container">
        <div ng-controller="myctrl1">
            <form>
                <div class="form-group">
                    <label>Họ và tên:</label> <br>
                    <input ng-model="student.fullname" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Ngày sinh:</label><br>
                    <input ng-model="student.birthday" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Điểm: </label><br>
                    <input ng-model="student.mark" class="form-control" />
                </div>
                <br>
                <div class="form-group">
                    <button class="btn btn-default btn-info" ng-click="save()">Lưu</button>
                    <button class="btn btn-default btn-info" ng-click="cancel()">Hủy</button>
                </div>
            </form>
        </div>
        <div ng-controller="myctrl2">
            <table class="table">
                <tr>
                    <th>Họ và tên</th>
                    <th>Ngày sinh</th>
                    <th>Ðiểm</th>
                    <th></th>
                </tr>
                <tr ng-repeat="student in students">
                    <td>{{student.fullname}}</td>
                    <td>{{student.birthday}}</td>
                    <td>{{student.mark}}</td>
                    
                    <td>
                        <a href="#" ng-click="edit($index)">Sửa</a>
                    </td>
                </tr>
                </table>
        </div>
    </div>
    <script src="../js/angularjs.min.js"></script>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl1", function ($scope) {
          $scope.save = function () {
              $scope.$parent.students[$scope.$parent.index] = $scope.student;
          }
          $scope.cancel = function () {
              $scope.$parent.student = angular.copy($scope.$parent.students[$scope.$parent.index]);
          }
        });
        app.controller("myctrl2", function ($scope) {
            $scope.students = [
                {
                    fullname: "Nguyễn Văn Tèo",
                    birthday: "20-01-1995",
                    mark: 8.5
                },
                {
                    fullname: "Phạm Thị Nở",
                    birthday: "15-11-1985",
                    mark: 5.5
                }
            ];
            $scope.edit = function(index){
                $scope.index = index;
                $scope.$parent.student = angular.copy($scope.students[index]);
            }
        });

    </script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
