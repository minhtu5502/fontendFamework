<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="demoScope">
    <div ng-controller="my_controller1">
        <p>{{msg1}}</p>
    </div>
    <div ng-controller="my_controller2">
        <p>{{msg2}}</p>
    </div>

    <script src="../js/angularjs.min.js"></script>
    
    <script>
       const app = angular.nodule("demoScope", []);
       function myController1($scope) {
          $scope.msg1= "Đây là mess 1"
       }
       function myController2($scope) {
        $scope.msg2= "Đây là mess 2"
       }
       app.controller("my_controller1", myController1);
       app.controller("my_controller2", myController2);

    </script>
</body>
</html>
