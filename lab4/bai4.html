<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="../js/angularjs.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body ng-app="myapp">
    <div class="container" ng-controller="myctrl">
        <form>
            <div class="col-5">
                <div class="form-group ">
                    <label for="">Họ Tên</label>
                    <input ng-model="st.name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Ngày sinh</label>
                    <input ng-model="st.date" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Giới tính</label>
                    <select class="form-control" ng-model="st.gender" name="" id="">
                        <option value="Nam">Nam</option>
                        <option value="Nam">Nữ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Điểm</label>
                    <input ng-model="st.mark" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Học lực</label>
                    <label ng-bind="st.hl" class="form-control alert-secondary"></label>
                </div>
                <hr>
                <button class="btn btn-group btn-primary" ng-click="save()">Save</button>
            </div>
        </form>
    </div>
    
    <script>
        angular.module("myapp", []).controller("myctrl", function ($scope) {
            $scope.st = {}
            $scope.save = function () {
                let a = parseFloat($scope.mark);
                if (a < 5) {
                    $scope.st.hl = "Rớt"
                } else {
                    $scope.st.hl = "Đậu"
                }
            }
        })
    </script>
    <script src="../js/jquery.min.js"></script>    
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/popper.min.js"></script>   
</body>

</html>
