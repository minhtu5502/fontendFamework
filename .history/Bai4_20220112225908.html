<!doctype html>
<html lang="en">

<head>
    <title>bai4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>

<body>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Mở đi
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Nhập lương đi</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="container">
                            <form action="">
                                <div class="row mt-2">
                                    <div class="form-group col-6">
                                        <label for=""><strong>Mã Nhân Viên</strong></label>
                                        <input type="text" class="form-control">
                                    </div>

                                    <div class="form-group col-6">
                                        <label for=""><strong>Họ và Tên</strong></label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="form-group col-6">
                                        <label for=""><strong>Câu lạc bộ</strong></label>
                                        <div class="mb-3">
                                            <select class="form-select" name="" id="">
                                                <option>Đà nẵng</option>
                                                <option>Hà Nội</option>
                                                <option>Hải Phòng</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for=""><strong>Lương</strong></label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">$</span>
                                            <input type="text" class="form-control"
                                                aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">.00</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="form-group col-6">
                                        <label for=""><strong>Thưởng</strong></label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">$</span>
                                            <input type="text" class="form-control"
                                                aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">.00</span>
                                        </div>
                                    </div>

                                    <div class="form-group col-6">
                                        <label for=""><strong>Phụ cấp</strong></label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">$</span>
                                            <input type="text" class="form-control"
                                                aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">.00</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-2">
                                    <div class="form-group col-12">
                                        <label for=""><strong>Ghi Chú</strong></label>
                                        <textarea class="form-control" name="" id="" rows="3"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success">
                            <i class="fa fa-bookmark" aria-hidden="true"></i>
                            Lưu
                        </button>

                        <button class="btn btn-danger " data-bs-dismiss="modal">
                            <i class="fa fa-ban" aria-hidden="true"></i>
                            Huỷ
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
