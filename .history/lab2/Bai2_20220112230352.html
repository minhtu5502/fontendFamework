<!doctype html>
<html lang="en">

<head>
    <title>bai2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-address-book" aria-hidden="true"></i> Nhập lương tháng 12
            </div>
            <div class="container">
                <form action="">
                    <div class="row mt-2">
                        <div class="form-group col-6">
                            <label for=""><strong>Mã Nhân Viên</strong></label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-6">
                            <label for=""><strong>Họ và Tên</strong></label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="form-group col-6">
                            <label for=""><strong>Câu lạc bộ</strong></label>
                            <div class="mb-3">
                                <select class="form-select" name="" id="">
                                    <option>Đà nẵng</option>
                                    <option>Hà Nội</option>
                                    <option>Hải Phòng</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group col-6">
                            <label for=""><strong>Lương</strong></label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="form-group col-6">
                            <label for=""><strong>Thưởng</strong></label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-6">
                            <label for=""><strong>Phụ Cấp</strong></label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="form-group col-12">
                            <label for=""><strong>Ghi Chú</strong></label>
                            <textarea class="form-control" name="" id="" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="row mt-2 mb-3">
                        <div class="form-group col-12">
                            <button class="btn btn-success">
                                <i class="fa fa-bookmark" aria-hidden="true"></i>
                                Lưu
                            </button>

                            <button class="btn btn-danger">
                                <i class="fa fa-ban" aria-hidden="true"></i>
                                Huỷ
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                Vui lòng nhập thông tin cầu thủ
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
